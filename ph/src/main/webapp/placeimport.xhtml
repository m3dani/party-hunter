<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
      
	<h:head>
	</h:head>
	
	<h:body>
		<h:form id="mainForm">
			<p:growl id="msgs" showDetail="true"/>
			
			<p:outputPanel id="inputPanel">
				<p:panelGrid columns="2">
					<p:outputLabel for="query" value="Query"/>
					<p:inputText id="query" value="#{placeImportBean.query}"/>
					
					<p:outputLabel for="latitude" value="Latitude"/>
					<p:inputText id="latitude" value="#{placeImportBean.latitude}"/>
					
					<p:outputLabel for="longitude" value="Longitude"/>
					<p:inputText id="longitude" value="#{placeImportBean.longitude}"/>
					
					<p:outputLabel for="distance" value="Distance"/>
					<p:inputText id="distance" value="#{placeImportBean.distance}"/>
					
					<p:commandButton value="Search" actionListener="#{placeImportBean.searchPlaces}" update=":mainForm:resultPanel"/>
				</p:panelGrid>
			</p:outputPanel>
			
			<p:outputPanel id="resultPanel">			
				<p:dataTable id="resultTable" var="place" 
					value="#{placeImportBean.searchResultList}" selection="#{placeImportBean.selectedPlaceList}"
						rowKey="#{place.facebookId}">
					
					<f:facet name="header">
	           			Search results
	       			</f:facet>
	       			
	       			<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	       			
	       			<p:column headerText="Facebook id">
			           <h:outputText value="#{place.facebookId}" />
			       </p:column>
			 
			       <p:column headerText="Name">
			       		<h:outputText value="#{place.name}" />
			       </p:column>
			       
			       <p:column headerText="Country">
			       		<h:outputText value="#{place.country}" />
			       </p:column>
			       
			       <p:column headerText="City">
			       		<h:outputText value="#{place.city}" />
			       </p:column>
			       
			       <p:column headerText="Street">
			       		<h:outputText value="#{place.street}" />
			       </p:column>
			       
			       <p:column headerText="Latitude">
			       		<h:outputText value="#{place.latitude}" />
			       </p:column>
			       
			       <p:column headerText="Longitude">
			       		<h:outputText value="#{place.longitude}" />
			       </p:column>
			       
			       <f:facet name="footer">
	           			<p:commandButton id="saveButton" value="Save Selected" actionListener="#{placeImportBean.saveSelectedPlaces}"/>
	       			</f:facet>
	       			
				</p:dataTable>
			</p:outputPanel>
			
		</h:form>
	</h:body>
</html>
